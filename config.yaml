settings:
  title: 'Techys Status Page'
  url: 'https://cf-workers-status-page-production.techy-dev.workers.dev' # used for Slack messages
  logo: 3d_chicken.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations
  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
 - id: emojifierbot # unique identifier
    name: Emojifier Bot
    description: 'The main site' # default=empty
    url: 'https://emojifierbot.com' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=
    
 - id: docs # unique identifier
    name: Emojifier Docs
    description: 'The documentation site' # default=empty
    url: 'https://docs.emojifierbot.com' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=
    
 - id: status # unique identifier
    name: Emojifier Status
    description: 'The status page' # default=empty
    url: 'https://status.emojifierbot.com' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=
    
 - id: blog # unique identifier
    name: Emojifier Blog
    description: 'The blog' # default=empty
    url: 'https://blog.emojifierbot.com' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=
    
 - id: stats # unique identifier
    name: Emojifier Status
    description: 'The bot stats' # default=empty
    url: 'https://stats.emojifierbot.com' # URL to fetch
    method: GET # default=GET
    expectStatus: 200 # operational status, default=200
    followRedirect: false # should fetch follow redirects, default=

  - id: emojifier
    name: Emojifier Bot
    description: 'The documentation site'
    url: https://emojifier.js.org'
    method: GET
    expectStatus: 200
    
